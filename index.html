<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter-display">
          <div class="counter-label">Role</div>
          <div id="roleCounter">Waiting...</div>
        </div>
        
        <div class="counter-display">
          <div class="counter-label">Warframe</div>
          <div id="warframeCounter">Waiting...</div>
        </div>
        
        <div class="counter-display">
          <div class="counter-label">Tileset</div>
          <div id="tilesetCounter">Waiting...</div>
        </div>
      
        <button id="rollButton" onclick="rollLoadout()">Roll Loadout</button>
      </div>
    <script src="app.js"></script>
</body>
</html>
